<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nglnfiniteScroll</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/theme.css" rel="stylesheet">
    <script type='text/javascript' src='../../angular/js/angular.js'></script>
    <script type='text/javascript' src='../js/ng-infinite-scroll.js'></script>
    <script type='text/javascript' src='../../angular/js/controller.js'></script>
</head>
<body>
    <div ng-app='myApp' ng-controller='DemoController'>
        <div class="col-sm-8" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='0'>
            <div class="list-group" ng-repeat='item in reddit.items'>
                <a href="../html/news.html?id={{item.id}}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{item.title}}</h4>
                </a>
            </div>
            <div ng-show='reddit.busy'>Loading data...</div>
        </div>
    </div>
</body>
</html>
